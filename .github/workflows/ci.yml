name: Aegis-Grid CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov

      - name: Syntax check all Python files
        run: |
          find . -name "*.py" -not -path "./.git/*" -not -path "./archive/*" | \
          xargs -I{} python -m py_compile {} && echo "All files OK"

      - name: Run tests
        run: |
          if [ -d tests ] && find tests -name "*.py" | grep -q .; then
            pytest tests/ -v --tb=short
          else
            echo "No tests found yet - add them to tests/"
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Lint (errors only)
        run: |
          pip install flake8 -q
          flake8 . --count --select=E9,F63,F7,F82 \
            --exclude=.git,archive,v1,v2,v3,v4,v5 \
            --show-source --statistics || true
